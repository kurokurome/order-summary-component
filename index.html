<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="picture"><img src="images/illustration-hero.svg" alt="" /></div>
      <div class="title"><h1 style="color: hsl(223, 47%, 23%)">Order Summary</h1></div>
      <div class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      <div class="price">
        <img src="images/icon-music.svg" alt="" />
        <div class="price plan">
          <div class="plan-1" style="color: hsl(223, 47%, 23%); font-weight: 700">Annual Plan</div>
          <div class="price-1" style="color: hsl(224, 23%, 55%)">$59.99/year</div>
        </div>
        <div class="change"><a href="">Change</a></div>
      </div>
      <div class="payment">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/kurokurome/">AL</a>.</div>
  </body>
</html>
